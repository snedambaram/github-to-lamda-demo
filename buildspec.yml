version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt -t lib
  build:
    commands:
      - echo "Zipping deployment package..."
      - cd lib
      - zip -r9 ../deployment_package.zip .
      - cd ..
      - cp deployment_package.zip deployment_package_hw.zip
      - zip -g deployment_package.zip lambda_function.py
      - zip -g deployment_package_hw.zip lambda_function_hw.py
  post_build:
    commands:
      - echo "Updating lambda Function..."
      - aws lambda update-function-code --function-name github-to-lambda-demo --zip-file fileb://deployment_package.zip
      - aws lambda update-function-code --function-name GitHubHelloWorld --zip-file fileb://deployment_package_hw.zip
      - echo "DONE!!"